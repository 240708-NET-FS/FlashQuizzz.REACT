name: run-tests
on:
  pull_request:
    branches:
      - dev
      - main
      - deployment
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: setup node env
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: test
        run: |
          npm ci
          npm run test
